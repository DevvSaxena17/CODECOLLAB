services:
  - type: web
    name: codecollab-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: https://codecollaab.netlify.app,http://localhost:5173,http://localhost:3000
    healthCheckPath: /

